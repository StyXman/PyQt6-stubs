repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
        name: isort (python)
        args: [ "--profile", "black", "-l 10000" ]
        files: ^PyQt6-stubs/

  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
        name: isort (python)
        args: [ "--profile", "black", "-l 79" ]
        exclude: ^PyQt6-stubs/

  - repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
      - id: black
        args: [ --safe, --quiet, -l 10000 ]
        language_version: python3
        files: ^PyQt6-stubs/

  - repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
      - id: black
        args: [ --safe, --quiet, -l 79 ]
        language_version: python3
        exclude: ^PyQt6-stubs/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: requirements-txt-fixer
        exclude: ^tests

  -   repo: https://github.com/pre-commit/pygrep-hooks
      rev: v1.9.0
      hooks:
      - id: python-check-blanket-noqa

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
        exclude: ^tests

  # flake8
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: flake8
        args:
          - "--max-line-length=79"
          - "--max-complexity=18"
          # W503 (line break before binary operator) that's what black does.
          # E203 (whitespace before ':') that's what black does
          # E501 (line-length) don't need this for stubs.
          - "--ignore=W503,E203,E501"
        types: [ python ]
        exclude: ^tests

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        files: '.*\.py[i]?'
        args: [ "--warn-unused-ignores", "--warn-redundant-casts", "--warn-unused-configs", "--namespace-packages", "--explicit-package-bases", "--config-file", "mypy.ini" ]
        exclude: ^tests
